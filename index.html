<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app ðŸ˜Ž</title>
    <script defer type="module" src="./dist/js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.css" type="text/css">
</head>

<body>
    <main class="container">
        <form id='todo-form' class="todo-form" autocomplete="off">
            <input id='todo-form-title' class="todo-form__input" type="text" name="todo-title"
                placeholder="What was I supposed to do?">
            <button id="create-todo-add" class="todo-form__submit-button" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            </button>
        </form>
        <ul id="todo-listing" class="listing">
        </ul>
        
        <div id='todo-details-modal' class="modal-backdrop">
            <div class="modal">
                <div class="modal__header">
                    <h3 id="todo-details-title" class="todo-details-title" contenteditable="true" ></h3>
                    <button id="todo-details-close" class="modal__close">x</button>
                </div>
                <div class="modal__body">
                    <div class="todo-details" id="todo-details" contenteditable="true">Todo details...</div>
                </div>
                <button id='todo-details-save' class="todo-details-save">Save</button>
            </div>
        </div>
    </main>
</body>

</html>
